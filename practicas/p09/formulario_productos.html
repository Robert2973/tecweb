<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Registro de Productos</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>Registro de Productos</h1>

    <form action="set_producto_v2.php" method="post" enctype="multipart/form-data">

      <fieldset>
        <legend>Información del Producto</legend>
        <ul>
            <label for="nombre">Nombre del Producto:</label><input type="text" id="nombre" name="nombre" required><br>
            <label for="marca">Marca:</label><input type="text" id="marca" name="marca" required><br>
            <label for="modelo">Modelo:</label><input type="text" id="modelo" name="modelo" required><br>
            <label for="precio">Precio:</label><input type="number" id="precio" name="precio" step="0.01" required><br>
            <label for="detalles">Detalles:</label><input type="text" id="detalles" name="detalles" required><br>
            <label for="unidades">Unidades:</label><input type="number" id="unidades" name="unidades" required><br>
            <label for="imagen">Imagen:</label><input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>
        </ul>
      </fieldset>

      <p>
        <input type="submit" value="¡Registrar Producto!">
        <input type="reset">
      </p>

    </form>
  </body>
</html>
