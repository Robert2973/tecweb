<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
      /* Estilos personalizados */
      #details {
        height: 100px;
        resize: none;
      }

      .card {
        margin-bottom: 20px;
      }

      .form-control {
        margin-bottom: 15px;
      }

      /* Agregamos los estilos del primer código */
      .status-bar {
        font-size: 0.9em;
        color: rgb(0, 0, 0);
        margin-top: 5px;
      }

      .valid {
        background-color: #00ff08;
      }

      .invalid {
        background-color: #f8d7da;
      }

      .status-message {
        display: inline-block;
        margin-left: 10px;
      }

      .status-message.error {
        color: red;
      }

      .status-message.success {
        color: green;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" name="search" id="search" type="search"
            placeholder="ID, marca o descripción" aria-label="Search">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
  

    <div class="container mt-4">
      <div class="row">
        <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="product-form">
                <input type="hidden" id="productId">
                <div class="form-group">
                <label for="name">Nombre de producto</label>
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto">
                  <small id="name-error" class="card bg-danger text-white border border-dark rounded p-2 hidden"></small>
                  <small id="name-valid" class="card bg-success text-white border border-dark rounded p-2 hidden"></small>
                </div>
                <div class="form-group">
                  <label for="name">Marca</label>
                  <input class="form-control" type="text" id="brand" placeholder="Marca">
                  <small id="brand-error" class="card bg-danger text-white border border-dark rounded p-2 hidden"></small>
                </div>
                <div class="form-group">
                  <label for="name">Modelo</label>
                  <input class="form-control" type="text" id="model" placeholder="Modelo">
                  <small id="model-error" class="card bg-danger text-white border border-dark rounded p-2 hidden"></small>
                </div>
                <div class="form-group">
                  <label for="name">Precio</label>
                  <input class="form-control" type="number" id="price" placeholder="Precio">
                  <small id="price-error" class="card bg-danger text-white border border-dark rounded p-2 hidden"></small>
                </div>
                <div class="form-group">
                  <label for="name">Unidades</label>
                  <input class="form-control" type="number" id="units" placeholder="Unidades">
                  <small id="units-error" class="card bg-danger text-white border border-dark rounded p-2 hidden"></small>
                </div>
                <div class="form-group">
                  <label for="name">Detalles</label>
                  <textarea class="form-control" id="details" cols="30" placeholder="Detalles"></textarea>
                  <small id="details-error" class="card bg-danger text-white border border-dark rounded p-2 hidden"></small>
                </div>
                <div class="form-group">
                  <label for="name">Imagen</label>
                  <input class="form-control" type="text" id="image" placeholder="Imagen">
                  <small id="image-error" class="card bg-danger text-white border border-dark rounded p-2 hidden"></small>
                </div>
                <button class="btn btn-primary w-100" type="submit" id="addProductButton">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- RESULTADOS DE LOS PRODUCTOS -->
        <div class="col-md-7">
          <div class="card" id="product-result">
            <div class="card-body">
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Scripts de Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>

  </body>
</html>
